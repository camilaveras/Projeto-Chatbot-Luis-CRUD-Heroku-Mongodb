<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ChatBot Ada</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <section class="container">
        <div class="chat">
            <div class="messages">
                <div class="identity">
                    <img class="icon-chat" src="download.png" />
                    <p class="identity-title">Ada</p>
                </div>
                <div class="messages-content">

                </div>
                <div class="message-box">
                    <input type="text" class="message-input" placeholder="Pode falar.."></input>
                    <button type="submit" class="message-submit">Enviar</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
